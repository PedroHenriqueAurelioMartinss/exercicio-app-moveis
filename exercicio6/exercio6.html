<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Raiz Quadrada</title>
</head>
<body>
    <h1>Calculadora de Raiz Quadrada</h1>
    
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" placeholder="Insira um número">
    <button onclick="calcularRaizQuadrada()">Calcular</button>
    
    <p id="resultado">A raiz quadrada é: </p>
    
    <script>
        function calcularRaizQuadrada() {
            var numeroInput = document.getElementById('numero');
            var resultadoPara = document.getElementById('resultado');
            
            // Verificar se o valor inserido é um número válido
            var numero = parseFloat(numeroInput.value);
            
            if (!isNaN(numero)) {
                // Calcular a raiz quadrada
                var raizQuadrada = Math.sqrt(numero);
                
                // Exibir o resultado
                resultadoPara.textContent = 'A raiz quadrada é: ' + raizQuadrada.toFixed(2);
            } else {
                resultadoPara.textContent = 'Por favor, insira um número válido.';
            }
        }
    </script>
</body>
</html>
